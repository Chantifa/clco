<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quotes Table</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}"/>
</head>
<body>
<h1 th:text="#{quotes}">Quotes</h1>
<table id="quotesTable" th:action="@{/quotes}" >
    <thead>
    <tr>
        <th th:text="#{quote.author}">Author</th>
        <th th:text="#{quote.quote}">Quote</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
